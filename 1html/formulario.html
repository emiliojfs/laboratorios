<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
</head>
<body>
    <img src="https://www.tutorialbrain.com/wp-content/uploads/2019/01/HTML-Form.jpg" width="200">
    <form action="respuesta_form.html">
        Porfavor ingresar sus datos personales:
        <fieldset>
            <legend>Datos personales</legend>
            <label for="">Nombre</label>
            <input type="text">
            <br>
            <label for="">Edad</label>
            <input type="number" placeholder="mayor a +18">
            <br>
            <label for="">Password</label>
            <input type="password">
            <br>
            <label for="">Personaje favorito</label>
            <select>
                <option value="goku">Goku</option>
                <option value="vegeta">Vegeta</option>
                <option value="gohan">Gohan</option>
            </select>
            <hr>
            <input type="submit" value="Acepta">
            <button>Acepta</button>
        </fieldset>
    </form>
    <a href="index.html">Regresar</a>
</body>
</html>
