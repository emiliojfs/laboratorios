    <link rel="stylesheet" href="css-display-float-position/main.css" type="text/css">

<body>
    <p class="posicion">soy un parrafo (block)</p>

    <span>soy un span (inline)</span>
    <hr>

    <img src="css-display-float-position/coffee.png" class="derecha">
