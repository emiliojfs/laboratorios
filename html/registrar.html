    <form action="formulario.php" method="POST">
        
        <!--
        atributos   :
            id          : es el identificador de la etiqueta UNICO
            class       : es para identificar mas de 1 elemento con CSS o JS

            nombre      : nombre de la variable
            placeholder : texto provisorio como guia
            value       : valor por defecto
            type        : para que se comporte de manera disitinta dependidendo del valor
        -->
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"/><br>

        <input type="email" id="correoelectronico" name="correoelectronico" value="tucorreo@servicio.com"/><br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" name="pass"/><br>

        <button type="button">Tipo boton </button> <!--(accion mediante javascript)-->
        <button type="reset">Tipo reset </button> <!--vuelve a valores que tenia inicialmente-->
        <button type="submit">Tipo submit </button> <!--envia los valores del formulario-->

    </form>
